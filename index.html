<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors Game</title>
	<meta charset="utf-8"/>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="everything">
	<div id="gamelogs">
		<h1 id="gamelog">Best of 5 wins. Choose your weapon...</h1>
	</div>
	<div id="controls">
		
		<button id="rock"><p class="button left">Rock</p><p class="button right"><i class="fas fa-1x fa-hand-rock"></i></p></button>
		
		<button id="paper"><p class="button left">Paper</p><p class="button right"><i class="fas fa-1x fa-hand-paper"></i></p></button>
		
		<button id="scissors"><p class="button left">Scissors</p><p class="button right"><i class="fas fa-1x fa-hand-scissors"></i></p></button>
	</div>
	<div id="restart" style="display:none;">
		<span id="computerwins" style="display:none;"><img src="images/computerwins.gif" alt="Terminator stepping on human skulls"><br /></span>
		<span id="playerwins" style="display:none;"><img src="images/playerwins.gif" alt=""></span>
		<button id="playagain"><p class="button left">Play Again</p><p class="button right"><i class="fas fa-1x fa-play"></i></p></button>
	</div>
	<div id="scores">
		<p>
			<span id="playerscore">Your score: 0</span> &nbsp;||&nbsp;
			<span id="computerscore">Computer score: 0</span>
		</p>
	</div>
</div>
	<script src="script.js"></script>
</body>
</html>
