<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors Game</title>
	<meta charset="utf-8"/>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="everything">
	<div id="gamelogs">
		<h1 id="gamelog">Choose your weapon...</h1>
	</div>
	<div id="controls">
		
		<button id="rock"><p>Rock</p><p><i class="fas fa-4x fa-hand-rock"></i></p></button>
		
		<button id="paper"><p>Paper</p><p><i class="fas fa-4x fa-hand-paper"></i></p></button>
		
		<button id="scissors"><p>Scissors</p><p><i class="fas fa-4x fa-hand-scissors"></i></p></button>
	</div>
	<div id="restart" style="display:none;">
		<button id="playagain">Play Again</button>
	</div>
	<div id="scores">
		<p id="playerscore">Your score: 0</p>
		<p id="computerscore">Computer score: 0</p>
	</div>
</div>
	<script src="script.js"></script>
</body>
</html>
